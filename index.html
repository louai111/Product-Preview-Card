<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Gabrielle Essence</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="img-container">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="product-info">
      <p class="product-category">Perfume</p>

      <h1 class="product-title">Gabrielle <br> Essence Eau <br> De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>

      <div class="price-container">
        <h1 class="price-after">$149.99</h1>
        <p class="price-before">$169.99</p>
      </div>

      <button class="cart-button">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>

  </div>
  
</body>

</html>
